<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Rock/Paper/Scissors</title>
</head>

<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
    </header>

    <section>
        <p>Ready to play?</p>
        <p>Here are rules for a Chance to WIN!!<br>Paper Beats Rock, Rock Beats Scissors, & Scissors Beats Papers, Got
            it?</p>
    </section>
    <p>Select Rock, Paper, or Scissors below! <span style='font-size:30px'>&#x21AF;</span></p>
    
    <input type="radio" name="user-choice" value="rock" checked>
        <img class="radio-image"
            src="https://images.homedepot-static.com/productImages/fa9fe9af-bd06-4a60-be35-384709e37a65/svn/outdoor-essentials-bagged-204952-64_1000.jpg"
            alt="">
    </label>
    <label>
        <input type="radio" name="user-choice" value="paper">
        <img class="radio-image"
            src="https://images.ctfassets.net/f1fikihmjtrp/29Ke1N1Qv2X0KsFOC4xyHd/6258f6d0581f8fa655485da0ec61cda3/10240-1009-1-3ww-l.jpg"
            alt="">
    </label>
    <label>
        <input type="radio" name="user-choice" value="scissors">
        <img class="radio-image"
            src="https://www.ikea.com/us/en/images/products/sy-scissors__0112301_PE263788_S5.JPG?f=s" alt="">
    <button id="submit-button">Shoot!!!</button>
    <section>
        <ul>
            <li class="results-size">Total Wins: <span id="wins-display">0</span></li>
            <li class="results-size">Total Loses: <span id="lose-display">0</span></li>
            <li class="results-size">Total Draws: <span id="draw-display">0</span></li>
        </ul>
    </section>
    <section>
        <img class="radio-image hidden" alt="" id="result-image"
            src="https://images.homedepot-static.com/productImages/fa9fe9af-bd06-4a60-be35-384709e37a65/svn/outdoor-essentials-bagged-204952-64_1000.jpg">
        <p class="results-size" id="result-display"></p>
    </section>
    <script type="module" src="app.js"></script>
</body>
<footer>Author - JoeG</footer>

</html>
