<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Rock/Paper/Scissors</title>
</head>

<body>
    <header>
        <h1>Ready to Play ROCK, PAPER, SCISSORS?</h1>
    </header>

    <section>
        <h3> Here are rules to for a Chance to WIN!!</h3>
        <p>Paper Beats Rock, Rock Beats Scissors, & Scissors Beats Papers, Got it?</p>
        <p>Select Rock, Paper, or Scissors below!</p>
    </section>

    <section>
        <p>wins<span id="Wins-display">: 0</span></p>
        <p>lose<span id="lose-display">: 0</span></p>
        <p>draws<span id="draw-display">: 0</span></p>
    </section>

    <label>
        <input type="radio" name="user-choice" value="rock" checked>
        <img hieght="100" width="100"
            src="https://images.homedepot-static.com/productImages/fa9fe9af-bd06-4a60-be35-384709e37a65/svn/outdoor-essentials-bagged-204952-64_1000.jpg"
            alt="">
    </label>
    <label>
        <input type="radio" name="user-choice" value="paper">
        <img hieght="100" width="100"
            src="https://images.ctfassets.net/f1fikihmjtrp/29Ke1N1Qv2X0KsFOC4xyHd/6258f6d0581f8fa655485da0ec61cda3/10240-1009-1-3ww-l.jpg"
            alt="">
    </label>
    <label>
        <input type="radio" name="user-choice" value="scissors">
        <img hieght="100" width="100"
            src="https://www.ikea.com/us/en/images/products/sy-scissors__0112301_PE263788_S5.JPG?f=s" alt="">
    </label>
    <button id="submit-button">1,2,3, & Shoot!!</button>
    <section>
        <img hieght="100" width="100"
            src="https://images.homedepot-static.com/productImages/fa9fe9af-bd06-4a60-be35-384709e37a65/svn/outdoor-essentials-bagged-204952-64_1000.jpg"
            class="hidden" alt="" id="result-image">
        <p id="result-display"></p>
    </section>
    <Ul>
        <li>ROCK</li>
        <li>PAPER</li>
        <li>SCISSORS</li>
    </Ul>



    <script type="module" src="app.js"></script>
</body>
<footer>Author - JoeG</footer>

</html>
